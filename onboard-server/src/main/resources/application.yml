micronaut:
  application:
    name: onboarding
  server:
    cors:
      enabled: true
    max-request-size: 100MB
    multipart:
      max-file-size: 100MB
  caches:
    photo-cache:
      expire-after-write: 86400
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
      default:
        enabled: true
        mapping: "/**"
        paths:
          - "classpath:public" 

  security:
    enabled: true
    authentication: idtoken
    token:
    oauth2.clients.keycloak:
      grant-type: password
      client-id: ${keyClientID}
      client-secret: ${keyClientSecret}
      token:
        url: http://localhost:8880/auth/realms/security/protocol/openid-connect/token
        auth-method: client_secret_post
    endpoints:
      login:
        enabled: true
      logout:
        get-allowed: true
    intercept-url-map:
      -
        pattern: /**
        http-method: GET
        access:
          - isAnonymous()
    reject-not-found: false
    redirect:
      prior-to-login: true
      login-success: /
      forbidden:
        url: /forbidden
    session:
      enabled: true
    netty:
      event-loops:
        io:
          num-threads: 3
---
custom:
  keycloak:
    url: http://localhost:8880
---
datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql:///`}
    driver-class-name: org.postgresql.Driver
    dialect: POSTGRES
    schema-generate: NONE
    maximum-pool-size: 10
---
check-ins:
  application:
    name: "OCI Check-ins"
  web-address: ${ WEB_ADDRESS }
---
mail-jet:
  from_address: ${ FROM_ADDRESS }
  from_name: ${ FROM_NAME }
---
github-credentials:
  github_token: ${ GITHUB_TOKEN }
---
signrequest-credentials:
  signrequest_token: ${SIGNREQUEST_AUTH_TOKEN}
