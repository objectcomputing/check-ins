micronaut:
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - ^http(|s):\/\/localhost:.*$

---
credentials:
  roles:
    SUPER:
      - ADMIN
      - PDL
      - MEMBER
    ADMIN:
      - ADMIN
    PDL:
      - PDL
    MEMBER:
      - MEMBER
      - NewHire
---
r2dbc:
  datasources:
    default:
      url: r2dbc:postgresql://localhost:5432/checkinsdb
      driver: postgresql
      username: postgres
      password: postgres
      dialect: POSTGRES

