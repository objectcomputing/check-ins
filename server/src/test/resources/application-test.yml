micronaut:
  security:
    enabled: true
    reject-not-found: false
    oauth2:
      enabled: false
---
mail-jet:
  from-address: "someEmail@test.com"
  from-name: "John Doe"
---
credentials:
  roles:
    SUPER:
      - ADMIN
      - PDL
      - MEMBER
    ADMIN:
      - ADMIN
      - MEMBER
    PDL:
      - PDL
      - MEMBER
    MEMBER:
      - MEMBER
---
flyway:
  enabled: enabled
  datasources:
    default:
      locations:
        - "classpath:db/common"
      placeholder-replacement: true
      placeholders:
        aeskey: BOGUS_TEST_KEY
      clean-schema: true # needed to run Flyway.clean()

---
check-ins:
  web-address: "https://checkins.objectcomputing.com"
  application:
    google-api:
      delegated-user: test@objectcomputing.com
    notifications:
      slack:
        webhook-url: https://bogus.objectcomputing.com/slack
        bot-token: BOGUS_TOKEN
    pulse-response:
      slack:
        signing-secret: BOGUS_SIGNING_SECRET
        bot-token: BOGUS_TOKEN
---
aes:
  key: BOGUS_TEST_KEY
---
github-credentials:
  github_token: "test github token"
