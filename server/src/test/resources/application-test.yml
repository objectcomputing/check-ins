micronaut:
  security:
    enabled: true
    reject-not-found: false
    oauth2:
      enabled: false
---
datasources:
  default:
    url:  jdbc:tc:postgresql:///
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
---
credentials:
  roles:
    SUPER:
      - ADMIN
      - PDL
      - MEMBER
    ADMIN:
      - ADMIN
      - MEMBER
    PDL:
      - PDL
      - MEMBER
    MEMBER:
      - MEMBER
---
flyway:
  enabled: enabled
  datasources:
    default:
      locations:
        - "classpath:db/common"
      placeholder-replacement: true
      placeholders:
        aeskey: BOGUS_TEST_KEY