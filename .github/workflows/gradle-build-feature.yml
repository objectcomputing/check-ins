name: Gradle Build - Feature / Bug
on:
  push:
    branches:
      - 'feature-**/*'
      - 'bugfix-**/*'
      - 'chore-**/*'
      - 'doc-**/*'
      - 'hotfix-**/*'
      - 'dependabot/**/*'
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgresql:
        image: postgres:11.6
        env:
          POSTGRES_DB: checkinsdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node 14
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle package
        run: ./gradlew assemble
      - name: Build docker image
        run: ./gradlew dockerBuild
      - name: Run docker container
        run: ./gradlew dockerRun
      - name: Cypress runs tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: web-ui
          config: pageLoadTimeout=100000,baseUrl=http://host.docker.internal:8080/oauth/login/google
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - name: Gradle docker stop
        run: ./gradlew dockerStop
      - name: Gradle runs tests
        run: ./gradlew check
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - name: Do SonarQube checks
        run: |
          ./gradlew sonarqube -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.host.url=$SONAR_URL -Dsonar.login=$TOKEN
          curl -u "${SONAR_TOKEN}:" https://sonarqube.cloudops.objectcomputing.com/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY > result.json
          cat result.json
          if [[ $(jq -r '.projectStatus.status' result.json) = ERROR ]] ; then exit 1;fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_PROJECT_KEY: oci-checkins
          SONAR_URL: https://sonarqube.cloudops.objectcomputing.com
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
